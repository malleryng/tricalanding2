  <style>
    #list * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;

    #list{
      width:20%;

      overflow:hidden;
      position:relative;

    /* OK */

    .innerSlide{
      position:relative;
      width:100%;
      height:100%;}

    .layer_title{
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      padding:3px;
      background:rgba(0,0,0,0.7);
      color:#fff;
    }

    .thumb{
      height:100%;
      width:100%;
    }

    .btn{
      position:absolute;
      z-index:10;
      background:rgba(0,0,0,1);
      height:25px;
      cursor:pointer;
      left:0;
      right:0;
      color:#fff;
    }

    #next{bottom:0;}
    #prev{top:0;}
  </style>
</head>
