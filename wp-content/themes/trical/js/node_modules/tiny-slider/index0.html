<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link rel="stylesheet" href="dist/tiny-slider.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.7.1/tiny-slider.css"> -->
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      vertical-align: bottom;
    }
    .test {
      width: 100%;
    }
    .test > div {
      float: left;
      width: 3.33333333333%;
      height: 100px;
      background: blue;
    }
    .test > div:nth-child(even) {
      background: green;
    }

    .btn {
      margin-bottom: 20px;
      padding: 0 1.5em;
      height: 2.6em;
      font-size: 16px;
      color: #fff;
      border-radius: 4px;
      border: 0;
    }
    .de { background: black; }
    .de:before { content: 'Destroy'; }
    .re { background: green; }
    .re:before { content: 'Rebuild'; }
    .tns-nav > button {
        background: #ccc;
        border: 0;
        margin: 2px;
        height: 10px;
    }
    .tns-nav > [aria-selected="true"] {
        background: red;
    }
  </style>
</head>
<body>
  <div class="projects-wrapper">
    <div class="item">
      <img src="https://source.unsplash.com/collection/190727/800x400" alt="" width="800" height="400">
    </div>
    <div>
      <img src="https://source.unsplash.com/collection/190728/800x400" alt="" width="800" height="400">
    </div>
    <div>
      <img src="https://source.unsplash.com/collection/190726/800x400" alt="" width="800" height="400">
    </div>
  </div>
  <div class="controls"><button>Prev</button><button>Next</button></div>

  
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.7.1/min/tiny-slider.js"></script> -->
  <script src="dist/tiny-slider.js"></script>
  <script>
    var slider = tns({
      container: ".projects-wrapper",
      mode: "carousel",
      controlsContainer: '.controls',
      items: 4,
      autoHeight: true,
      speed: 800,
      rewind: false,
      autoplay: true,
      autoplayHoverPause: true,
      autoplayTimeout: 2000,
      autoplayButton: false,
      autoplayButtonOutput: false,
      responsive: {
        50: {
          items: 1
        },
        540: {
          items: 2
       }
      }
    });

    document.body.addEventListener('click', function() {
      if (slider.isOn) {
        slider.destroy();
        console.log(slider);
      } else {
        slider = slider.rebuild();
        console.log(slider);
      }
    })
  </script>
</body>
</html>
