<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link rel="stylesheet" href="dist/tiny-slider.css">
  <style>
    body { font-family: sans-serif; }

    .recent-activity {
      color: #616161; }
      .recent-activity__controls-container-outer {
        text-align: right;
        margin-bottom: 20px;
        padding-top: 5px; }
      .recent-activity__controls-container {
        display: inline-block; }
      .recent-activity__control {
        -webkit-transition: all 0.3s ease;
        -o-transition: all 0.3s ease;
        transition: all 0.3s ease;
        height: 19px;
        width: 38px;
        background: red no-repeat;
        display: inline-block;
        float: left;
        cursor: pointer;
        margin-right: 10px; }
        .recent-activity__control:hover {
          -webkit-transform: scale(1.2);
          -ms-transform: scale(1.2);
          transform: scale(1.2); }
        .recent-activity__control.\--next {
          margin-right: 0;
          background: blue;
          -webkit-transform: rotate(180deg);
          -ms-transform: rotate(180deg);
          transform: rotate(180deg); }
          .recent-activity__control.\--next:hover {
            -webkit-transform: scale(1.2) rotate(180deg);
            -ms-transform: scale(1.2) rotate(180deg);
            transform: scale(1.2) rotate(180deg); }
      .recent-activity__title {
        font-size: 1rem;
        display: inline-block;
        float: left;
        color: #616161;
        text-transform: uppercase; }
      .recent-activity__slide {
        display: inline-block;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        float: left;
        width: 100%; }
        .recent-activity__slide__image {
          min-height: 242px;
          max-width: 100%;
          background-size: cover;
          background-repeat: no-repeat;
          margin-bottom: 10px; }
        .recent-activity__slide__title {
          font-family: "AktivGrotesk-Bold", sans-serif;
          color: #616161;
          margin-bottom: 3px; }
        .recent-activity__slide__date {
          font-size: 12px;
          font-size: 0.75rem;
          color: #616161;
          text-transform: uppercase; }
    .cf:after, .container:after, .header:after, .header__upper-container:after, .hero__scroll-indicator:after, .menu__list:after, .menu__list-container:after, .menu__item__submenu:after, .recent-activity__controls-container:after {
      clear: both;
      content: '';
      display: block;
      font-size: 0;
      height: 0;
      visibility: hidden; }
  </style>
</head>
<body>

  <div class="recent-activity">
    <div class="container">
      <div class="cf">
        <h2 class="recent-activity__title">Recent Activity</h2>
        <div class="recent-activity__controls-container-outer">
          <div class="recent-activity__controls-container">
            <div class="recent-activity__control --prev"></div>
            <div class="recent-activity__control --next"></div>
          </div>
        </div>
      </div>
      <div class="recent-activity__slider-container">
        <a href="#" class="recent-activity__slide">
          <div class="recent-activity__slide__image" style="background-image: url('https://source.unsplash.com/317x212/?coffee,computers,glasses')"></div>
          <div class="recent-activity__slide__title">New website launch</div>
          <div class="recent-activity__slide__date">10th September 2018</div>
        </a>
        <a href="#" class="recent-activity__slide">
          <div class="recent-activity__slide__image" style="background-image: url('https://source.unsplash.com/317x212/?cameras,dogs,camping')"></div>
          <div class="recent-activity__slide__title">New website launch</div>
          <div class="recent-activity__slide__date">10th September 2018</div>
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    import {tns} from './src/tiny-slider.js';

    for (const recentActivitySlider of document.getElementsByClassName('recent-activity__slider-container')) {
        const controlsContainer = recentActivitySlider.parentElement.getElementsByClassName('recent-activity__controls-container')[0];
        const slideCount = recentActivitySlider.getElementsByClassName('recent-activity__slide').length;
        // console.log(slideCount);
        tns({
          container: recentActivitySlider,
          controlsContainer: controlsContainer,
          controls: true,
          items: 1,
          nav: false,
          loop: true,
          gutter: 20,
          responsive: {
            650: {
              items: 2
            },
            900: {
              items: 3
            },
            1000: {
              items: 4
            }
          }
        });
      }
  </script>
</body>
</html>
